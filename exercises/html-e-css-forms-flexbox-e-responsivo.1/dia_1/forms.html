<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <head>
        <h1>Formulário para cadastro de currículo</h1>
        <p>Preencha os campos abaixo.</p>
    </head>
    <form action="" method="GET" enctype="multipart/form-data">
        <fieldset>
        <div>
            <label for="nome-completo">Nome Completo: </label>
            <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
        </div>
        <div>
            <label for="input-email">E-mail: </label>
            <input type="email" name="email" id="input-email" placeholder="Digite seu e-mail" required>
        </div>
        <div>
            <label for="input-cpf">CPF: </label>
            <input type="text" name="cpf" id="input-cpf" placeholder="Digite seu CPF" required>
        </div>
        <div>
            <label for="input-endereço">Endereço: </label>
            <input type="text" name="endereço" id="input-endereço" placeholder="Digite seu endereço" required>
        </div>
        <div>
            <label for="input-cidade">Cidade: </label>
            <input type="text" name="cidade" id="input-cidade" placeholder="Digite sua cidade" required>
        </div>
        <div>
            <label for="estados">Estado: </label>
            <select name="estado" id="estados" required>
                <option disabled selected value>Selecione seu estado</option>
            </label>
            </select>
        </div>
    </form>
    </fieldset>
    <script src="script.js"></script>
</body>
</html>
